<html>
<body>

<h1>Regular Expression Checker</h1>

<div>
<label for="name">Pattern:</label>
<input type="text" id="pattern_input" name="pattern_input" required minlength="4" maxlength="8" size="10" />
</div>

<div>
<label for="name">Text:</label>
<input type="text" id="text_input" name="text_input" required minlength="4" maxlength="8" size="10" />
</div>

<div>
<button id="check_button" >Check</button>
<button id="clear_button" >Clear</button>
</div>

</body>
<head>
<script type="text/javascript" src="./index.js"></script>
</head>
</html>
